<div class="container">
<h2>  <i class="fa-sharp fa-solid fa-people-line"></i> Employee List </h2>
<table class= "table table-striped table-hover" >
<thead>
    <tr>
        <th> Title </th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Contact No </th>
        <th> Email </th>
        <th> Date of Birth </th>
        <th> Address </th>
        <th> Actions </th> 
    </tr>
</thead>
<tbody>
    <tr *ngFor="let employee of employees">
        <td> {{employee.title}} </td>
        <td> {{employee.firstName}} </td>
        <td> {{employee.lastName}} </td>
        <td> {{employee.contactNo}} </td>
        <td> {{employee.email}} </td>
        <td> {{employee.dob}} </td>
        <td> {{employee.address}} </td>
        <td>
            <button (click)="updateEmployee(employee.employeeId)" class="btn btn-info"> Update </button>
            <button (click)="deleteEmployee(employee.employeeId)" class="btn btn-danger" style="margin-left: 10px;"> Delete </button>
            <button (click)="employeeDetails(employee.employeeId)" class="btn btn-info" style="margin-left: 10px;"> View </button>
        </td>
    </tr>
</tbody>

</table>
</div>
