<h2> View Employee Details</h2>
<img src = "https://static.vecteezy.com/system/resources/previews/006/202/179/non_2x/flat-isometric-concept-illustration-search-data-in-folder-free-vector.jpg">

    <div>
        <label> <b> Title: </b></label> {{employee.title}}
    </div>

        <label> <b> First Name: </b></label> {{employee.firstName}}
