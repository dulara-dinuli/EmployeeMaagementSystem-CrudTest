<h2>Update Details</h2>
<img src = "https://static.vecteezy.com/system/resources/previews/009/160/063/non_2x/the-man-is-updating-the-web-application-free-vector.jpg">
<div class="col-md-6 offset-md-3 container">
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" id="title"
                [(ngModel)] = "employee.title" name =" title">
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName"
                [(ngModel)] = "employee.firstName" name =" firstName">
        </div>
    
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName"
                [(ngModel)] = "employee.lastName" name =" lastName">
        </div>

        <div class="form-group">
            <label>Contact No</label>
            <input type="text" class="form-control" id="contactNo"
                [(ngModel)] = "employee.contactNo" name =" contactNo">
        </div>
    
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email"
                [(ngModel)] = "employee.email" name =" email">
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="text" class="form-control" id="dob"
                [(ngModel)] = "employee.dob" name =" dob">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address"
                [(ngModel)] = "employee.address" name =" address">
        </div>
    
        <button class="btn btn-success submit" type = "submit"> Submit </button>
    </form>
    </div>
